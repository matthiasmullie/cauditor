{% include 'utils/project_navbar.html' %}

<div class="container">
    {% for class, grouped_charts in charts|groupby('basis')|sort(true) %}
        {% for chart in grouped_charts %}
            <div class="row">
                <div id="{{ chart.code }}" class="col-xs-12 columns">
                    <h2><strong>{{ chart.name }}</strong></h2>

                    {{ chart.description }}
                </div>
            </div>
        {% endfor %}
    {% endfor %}
</div>
