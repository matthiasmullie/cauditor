{% if not user %}
    @todo style me!
    <a href="https://github.com/login/oauth/authorize?scope={{ github.scopes }}&client_id={{ github.id }}">Take me to GitHub</a>
{% else %}
    @todo style me!
    Hi there, {{ user.name }}!

    Repos:
    <ul>
        {% for repo in repos %}
            <li>
                {% if repo.project in user_projects|map(attribute='name') %}
                    <a href="/{{ repo.project }}">{{ repo.project }}</a>
                {% else %}
                    {{ repo.project }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
