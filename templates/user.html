<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>Codegraphs: {% if user %}{{ user.login }}{% else %}login{% endif %}</title>

    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
    {% if user %}
        Hi there, {{ user.name }}!

        Repos:
        <ul>
            {% for repo in repos %}
                {# no private repos (yet?) #}
                {% if not repo.private %}<li>{{ repo.name }}</li>{% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <a href="https://github.com/login/oauth/authorize?scope={{ github.scopes }}&client_id={{ github.id }}">Take me to GitHub</a>
    {% endif %}
</body>
</html>
